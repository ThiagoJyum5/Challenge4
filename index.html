<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="img">
                <img class="img-1" src="https://user-images.githubusercontent.com/84734202/153724735-f24ac6c5-450d-4bb4-a87c-c2af215dbb07.jpg" alt="
workgroup image"/>
            </div>
            <main>
                <div class="text">
                    <h1 class="tittle">Get <span class="insights">insights</span> that help your business grow.</h1>
                    <p class="description">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                    <div class="info">
                        <div class="companies">
                            <h2 class="number">10K+</h2>
                            <p class="desc">companies</p>
                        </div>
                        <div class="templates">
                            <h2 class="number">314</h2>
                            <p class="desc">templates</p>
                        </div>
                        <div class="queries">
                            <h2 class="number">12M+</h2>
                            <p class="desc">queries</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
